<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Haven</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <link rel="stylesheet" href="index.css" />
    <script src="activities.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1 v-text="sitename" class=" sitename unlock-regular"></h1>
          </header>
    <main>
        <div class="card-container">
            <div
              class="flip-card"
              v-for="activity in activities"
              :key="activity.id"
            >
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <figure>
                    <img v-bind:src="activity.image" class="activityimg" />
                  </figure>
                  <h3 class="unlock-regular">{{ activity.subject }}</h3>
                  <p class="josefin-sans-text">Location: {{ activity.location }}</p>
                  <p class="josefin-sans-text">Price: {{ activity.price }}</p>
                  <p class="josefin-sans-text">Spaces Available: 5</p>
                  <button class="add-to-cart josefin-sans-text">
                    Add to Cart
                  </button>
                 
              </div>
            </div>
          </div>
    </main>
</div>
    <script type="text/javascript">
        let webstore = new Vue({
          el: "#app",
          data: {
            sitename: "Activity Haven",
            activities: activities,
          },
          computed:{},
          methods: {}
        });
      </script>
</body>
</html>
