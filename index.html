<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Haven</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <link rel="stylesheet" href="index.css" />
    <script src="activities.js"></script>
     <!-- font awesome icons -->
     <script src="https://kit.fontawesome.com/b3a9ac332d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1 v-text="sitename" class=" sitename unlock-regular"></h1>
            <div class="cart" v-if="enableCartBtn">
                <button>
                  <i class="fa-solid fa-cart-shopping" style="font-size: 20px;"></i> 
                  <span class="cart-count">{{ cartItemCount }}</span>
                </button>
              </div>
              <div class="cart" disabled="disabled" v-else>
                <button class="disabled-btn"><i class="fa-solid fa-cart-shopping" style="font-size: 20px;"></i> </button>
              </div>
          </header>
    <main>
        <div class="searchSortdiv josefin-sans-text" >
            <label>Search:</label>
            <input type="text" v-model="searchQuery" placeholder="Search activities..." />
            <label>Sort by: </label>
            <select v-model="sortBy">
              <option value="subject">Subject</option>
              <option value="location">Location</option>
              <option value="price">Price</option>
              <option value="spaces">Spaces</option>
            </select>
            <label>Order: </label>
            <select v-model="sortOrder">
              <option value="asc">Ascending</option>
              <option value="desc">Descending</option>
            </select>
          </div>
        <div class="card-container">
            <div
              class="flip-card"
              v-for="activity in filteredActivities"
              :key="activity.id"
            >
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <figure>
                    <img v-bind:src="activity.image" class="activityimg" />
                  </figure>
                  <h3 class="unlock-regular">{{ activity.subject }}</h3>
                  <p class="josefin-sans-text">Location: {{ activity.location }}</p>
                  <p class="josefin-sans-text">Price: {{ activity.price }}</p>
                  <p class="josefin-sans-text">Spaces Available: {{ activity.spaces - cartCount(activity.id) }}</p>
                 
                  <button class="add-to-cart josefin-sans-text" v-on:click="addToCart(activity.id - 1)" v-if="canAddToCart(activity)">
                    Add to Cart
                  </button>
                  <button disabled="disabled" v-else>Add to Cart</button>
              </div>
            </div>
          </div>
    </main>
</div>
    <script type="text/javascript">
        let webstore = new Vue({
          el: "#app",
          data: {
            sitename: "Activity Haven",
            activities: activities,
            enableCartBtn: false,
            cart: [],
            searchQuery: '',
            sortBy: 'subject',
          sortOrder: 'asc',
          },
          computed:{
            cartItemCount() {
            return this.cart.length || "";
          },
          sortedActivities() {
            return [...this.activities].sort((a, b) => {
              let modifier = this.sortOrder === 'asc' ? 1 : -1;
              if (this.sortBy === 'price' || this.sortBy === 'spaces') {
                return (a[this.sortBy] - b[this.sortBy]) * modifier;
              } else {
                return a[this.sortBy].localeCompare(b[this.sortBy]) * modifier;
              }
            });
          },
          filteredActivities() {
  return this.sortedActivities.filter(activity => {
    const query = this.searchQuery.toLowerCase();
    return (
      activity.subject.toLowerCase().includes(query) ||
      activity.location.toLowerCase().includes(query)
    );
  });
          },
        },
         
        methods: {         
            
            addToCart(index) {
            this.cart.push(this.activities[index].id);
            this.enableCartBtn = true;
          },
          canAddToCart(activity) {
            return this.cart.filter(id => id === activity.id).length < activity.spaces;
          },
          cartCount(id) {
            return this.cart.filter(item => item === id).length;
          }
        }

          
        });
      </script>
</body>
</html>
